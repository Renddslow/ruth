<!doctype html>
<html>
  <head>
    <title>
      There Was Famine in the House of Bread: Setting and Characterization in
      Biblical Narrative
    </title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      header {
        padding: 12px 24px;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, max-content));
        grid-gap: 12px;
        align-items: center;
        border-bottom: 2px solid #000;
      }

      header > div {
        padding-right: 12px;
      }

      header > div:not(:last-child) {
        border-right: 1px solid #000;
      }

      article {
        height: calc(100vh - 46.5px);
        overflow-y: scroll;
        padding: 48px 24px 12px;
        border-right: 1px solid #ccc;
      }

      .translation {
        font-size: 12px;
        font-weight: 400;
        border: 1px solid #000;
        border-radius: 24px;
        padding: 2px 4px;
      }

      .panels {
        display: grid;
        grid-template-columns: repeat(3, 500px);
      }

      .verse-row {
        display: grid;
        grid-template-columns: minmax(0, 24px) minmax(0, 1fr);
        grid-gap: 12px;
        margin: 24px 0;
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <label for="character-picker">Select a Character</label>
        <select id="character-picker">
          <option>Elimelek</option>
          <option>Machlon</option>
          <option>Kilyon</option>
          <option>Orpah</option>
          <option>Naomi</option>
          <option>Ruth</option>
        </select>
        <button>Open Character Panel</button>
      </div>
      <div>
        <button>Turn on Literal Names</button>
      </div>
      <div>
        <label for="hyperlink-picker">Select Hyperlink</label>
        <select id="hyperlink-picker">
          <option selected disabled>Select One</option>
          <option>Gen 19:</option>
          <option>Num 22</option>
        </select>
        <button>Open Hyperlink</button>
      </div>
      <div>
        <button>Toggle Anotation Mode</button>
      </div>
    </header>
    <div class="panels">
      <article>
        <div>
          <h1>Ruth 1</h1>
          <span class="translation">Matt's Transation</span>
        </div>
        <div class="bible-text" id="rut1"></div>
      </article>
    </div>
    <dialog id="character-panel"></dialog>
    <script src="/download-ruth.js"></script>
  </body>
</html>
